<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./util.js"></script>
    <link
      rel="stylesheet"
      href="https://serviceops.connectwise.com/styles/cwstyle.css"
    />
    <title>testing loading json</title>
    <script>
      var myData;
      loadJSON(
        "task-inventory.json",
        function (data) {
          window.myData = data;
        },
        function (xhr) {
          console.error(xhr);
        }
      );
    </script>
    <style>
      .drop-down {
        display: inline-block;
      }

      /*
      .textbox {
        position: relative;
        background-color: #bfbcb4;
        
      }

*/

      #product-list {
        width: 100px;
      }
    </style>
  </head>

  <body onload="initSelection()">
    <div id="dd" style="margin-bottom: 8px">
      <div class="cw-field-label">Select Automation task:</div>

      <table style="width: 100%">
        <tr>
          <td style="width: 10%">
            <div class="cw-field-label drop-down">
              <p>Product:</p>
            </div>
          </td>
          <td style="width: 20%">
            <select
              style="width: 100%"
              class="cw-select"
              id="product-list"
              onchange="populateTaskList(this)"
              style="margin-left: 8px"
            >
              <option value="">-- Select Product --</option>
            </select>
          </td>
          <td style="width: 75%">
            <select
              style="width: 100%"
              class="cw-select"
              id="task-list"
              onchange="showDesc(this)"
            >
              <option value="">-- Select Task --</option>
            </select>
          </td>
        </tr>
      </table>
    </div>

    <!-- Task Description goes here. -->
    <!-- Selected: Task Name -->
    <!-- Description: description of the task. -->

    <div class="textbox" style="margin-bottom: 8px">
      <table style="width: 100%">
        <tr>
          <td style="width: 10%">
            <p>
              <b class="cw-field-label" style="display: inline-block"
                >Selected :
              </b>
            </p>
          </td>
          <td>
            <input
              type="text"
              id="id-title"
              class="cw-input-field"
              readonly="readonly"
              style="width: 100%; overflow: hidden"
              onclick="this.select();"
              onmouseup="return false;"
              value=""
            />
          </td>
        </tr>
        <tr>
          <td style="width: 10%">
            <p><b class="cw-field-label">Task url : </b></p>
          </td>
          <td>
            <input
              type="text"
              id="id-link"
              class="cw-input-field"
              readonly="readonly"
              style="width: 100%; overflow: hidden"
              onclick="this.select();"
              onmouseup="return false;"
              value=""
            />
          </td>
        </tr>
        <tr>
          <td style="width: 10%">
            <p><b class="cw-field-label">Decription : </b></p>
          </td>
          <td>
            <input
              type="text"
              id="id-task-desc"
              class="cw-input-field"
              readonly="readonly"
              style="width: 100%; overflow: hidden"
              onclick="this.select();"
              onmouseup="return false;"
              value=""
            />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
